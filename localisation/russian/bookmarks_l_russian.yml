DNO_NAME:0 "Рассвет Спортужа"
DNO_DESC:0 "уже несколько лет прошло со времён цыганских войн, и в Дрогобыче всё тихо. но внезапно Богдан, Кирилл, Назар, и Арсен решают создать новое государство сейчас как раз самый разгар выборов."
SPO_DNO_DESC:0 "Богдан, Кирилл, Назар, и Арсен решают создать новое государство сейчас как раз самый разгар выборов."
ANA_DNO_DESC:0 "Тут уже много лет живут анархисты. Они настолько анархисты, что обижаются когда их так называют, и отказываются быть страной. В них раньше входил весь переулок но появился Спортуж."
SAD_DNO_DESC:0 "Ещё с 2015 года у Антона в саду был свой так называемый клан в нём было 2 человека. всё это время они занимались всякой хуйнёй пока не появился спортуж"
OTHER_DNO_DESC:0 "Остальные не играбельные страны"